<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ashish Surana</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	$(document).ready(function(){
  		
    	$("#home1,#home2").click(function(){
       		$(".project, .resume, .contact").hide();
        	$(".home").show();
        	$(".home").addClass('active');

    	});
    	$(".project, .resume, .contact").hide();
    	$("#project").click(function(){
        	$(".home, .resume, .contact").hide();
        	$(".project").show();
    	});

    	$("#resume").click(function(){
       		$(".project, .contact, .home").hide();
        	$(".resume").show();
        	$(".resume").addClass('active');
    	});
    	$("#contact").click(function(){
       		$(".project, .resume, .home").hide();
        	$(".contact").show();
    	});
    	$('.nav.navbar-nav > li').on('click', function(e) {
	    $('.nav.navbar-nav > li').removeClass('active');
	    $(this).addClass('active');
		}); 
	});
  </script>
</head>
<body>

<nav class="navbar navbar-default  ">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" id="home1">Ashish Surana</a>
    </div>
    <div>
      <ul class="nav navbar-nav" >
        <li class="active"><a href="#" id="home2">About</a></li>
        <li><a href="#" id="project">Projects</a></li>
        <li><a href="#" id="resume">Resume</a></li>
        <li><a href="#" id="contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

  
<div class="container">
	<div class="home">
		<p>inside home</p>
		<div class="">
			
		</div>
	</div>
	
	<div class="project">
		<p>inside project</p>
	</div>
	
	<div class="resume">
		<p>inside resume</p>
	</div>
	
	<div class="contact">
		<p>inside contact</p>
	</div>

</div>


</body>
</html>
